server:
  port: 3001
spring:
  kafka:
    bootstrap-servers: 192.168.0.101:9092,192.168.0.101:9092,192.168.0.101:9092

    producer:
      retries: 0
      batch-size: 16384
      buffer-memory: 33554432
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      properties:
        linger.ms: 1

    consumer:
      max-poll-records: 100
      enable-auto-commit: false
      auto-commit-interval: 100ms
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        session.timeout.ms: 15000

kafka:
  casco_opgw_train_digit_topic: casco_opgw_train_digit
  casco_opgw_train_analog_topic: casco_opgw_train_analog

ice:
  service_name: ssip_publisher
  service_endpoint: tcp -h 192.168.0.153 -p 12000
  adapter_name: observer
  adapter_endpoint: tcp -h 192.168.0.253 -p 10000

